    <!-- Встроенные стили -->
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #222222);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #2481cc);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;

            max-width: 400px;

            font-size: 16px;

            padding: 15px;

            border-radius: 8px;

            color: var(--tg-button-text);
        }
        #confirm-button:disabled { opacity: 0.5; cursor: not-allowed; }

            text-align: center;
            padding: 10px;
            background-color: rgba(128,128,128,0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;

    <!-- Наш основной скрипт -->
    <script>
        const tg = window.Telegram.WebApp;
        const confirmButton = document.getElementById('confirm-button');
        const infoPanel = document.getElementById('info-panel');
        
        tg.ready();
        tg.expand();
        
        const API_BASE_URL = "https://5542-162-19-62-155.ngrok-free.app";
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('property_id');

        if (!propertyId) {
            infoPanel.textContent = "Ошибка: не найден ID объекта.";
        } else {
            const fetchUrl = `${API_BASE_URL}/api/unavailable_dates/${propertyId}`;
            fetch(fetchUrl, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(disabledDates => {
                infoPanel.textContent = "Выберите дату заезда";
                initializeCalendar(disabledDates);
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                infoPanel.textContent = "Не удалось загрузить календарь. Проверьте ngrok и перезапустите Web App.";
            });
        }

        function initializeCalendar(disabledDates) {
            const options = {
                datesFilter: {
                    disabled: disabledDates,
                },
                selection: {
                    day: 'multiple-ranged',
                },
            };
            const calendar = new VanillaCalendar('#calendar-container', options);
            calendar.init();

            calendar.on('select', (data) => {
                updateSelection(data.dates);
            });
        }

        let checkinDate = null;
        let checkoutDate = null;

        function updateSelection(selectedDates) {
             if (selectedDates.length >= 2) {
                checkinDate = selectedDates[0];
                checkoutDate = selectedDates[1];
                infoPanel.textContent = `Заезд: ${formatDate(checkinDate)}, Выезд: ${formatDate(checkoutDate)}`;
                confirmButton.disabled = false;
            } else if (selectedDates.length === 1) {
                checkinDate = selectedDates[0];
                checkoutDate = null;
                infoPanel.textContent = `Заезд: ${formatDate(checkinDate)}. Выберите дату выезда.`;
                confirmButton.disabled = true;
            } else {
                checkinDate = null;
                checkoutDate = null;
                infoPanel.textContent = 'Выберите дату заезда';
                confirmButton.disabled = true;
            }
        }
        
        function formatDate(dateString) {
            const d = new Date(dateString);
            return `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}`;
        }

        confirmButton.addEventListener('click', function () {
            if (checkinDate && checkoutDate) {
                const dataToSend = {
                    property_id: propertyId,
                    checkin_date: checkinDate,
                    checkout_date: checkoutDate
                };
                tg.sendData(JSON.stringify(dataToSend));
                tg.close();
            }
        });
    </script>
