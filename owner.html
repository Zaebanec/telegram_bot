<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Управление Объектом</title>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #222222);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #2481cc);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f1f1f1);
            --price-rule-bg: #e1f5fe;
            --booked-bg: #ffebee;
            --manual-block-bg: #e0e0e0;
        }
        html[data-theme="dark"] {
            --price-rule-bg: #01579b;
            --booked-bg: #b71c1c;
            --manual-block-bg: #424242;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 15px 15px 120px 15px; /* Добавляем отступ снизу для action-bar */
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--tg-secondary-bg);
            padding-bottom: 10px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .calendar-header button {
            background: none; border: none; font-size: 24px; cursor: pointer; color: var(--tg-text);
        }
        .calendar-month-year { font-weight: 600; font-size: 18px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day, .calendar-weekday {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 48px; width: 100%; font-size: 14px; border-radius: 8px;
        }
        .calendar-weekday { color: var(--tg-hint); font-size: 12px; height: 30px; }
        .calendar-day { cursor: pointer; transition: background-color 0.2s, border-color 0.2s; }
        .day-number { font-size: 15px; font-weight: 500; }
        .day-price { font-size: 9px; color: var(--tg-hint); margin-top: 2px; }
        .calendar-day:not(.disabled):hover { background-color: var(--tg-secondary-bg); }
        .calendar-day.disabled { color: var(--tg-hint); cursor: not-allowed; opacity: 0.6; }
        .calendar-day.booked { background-color: var(--booked-bg); }
        .calendar-day.manual-block { background-color: var(--manual-block-bg); }
        .calendar-day.price-rule { background-color: var(--price-rule-bg); }
        .calendar-day.selection-start { background-color: var(--tg-button); color: var(--tg-button-text); border-radius: 50% 0 0 50%;}
        .calendar-day.selection-end { background-color: var(--tg-button); color: var(--tg-button-text); border-radius: 0 50% 50% 0;}
        .calendar-day.in-selection-range { background-color: var(--tg-secondary-bg); border-radius: 0; }
        .calendar-day.selection-start.selection-end { border-radius: 50%; }
        .padding { visibility: hidden; }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-secondary-bg);
            padding: 15px;
            box-shadow: 0 -5px 15px -5px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .action-bar.visible {
            transform: translateY(0);
        }
        .action-bar-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 420px;
            margin: 0 auto;
        }
        .action-bar-info {
            text-align: center;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .action-bar-buttons {
            display: flex;
            gap: 10px;
        }
        .action-bar-buttons button {
            flex-grow: 1;
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
        #set-price-btn { background-color: var(--tg-button); color: var(--tg-button-text); }
        #toggle-block-btn { background-color: var(--tg-hint); color: var(--tg-text); }

    </style>
</head>
<body>

    <div class="container">
        <div class="section-title">Календарь и Цены</div>
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button id="prev-month-btn">&lsaquo;</button>
                <span id="month-year-label"></span>
                <button id="next-month-btn">&rsaquo;</button>
            </div>
            <div class="calendar-grid" id="weekdays-grid"></div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    </div>

    <!-- Панель действий -->
    <div id="action-bar" class="action-bar">
        <div class="action-bar-content">
            <div id="action-bar-info" class="action-bar-info"></div>
            <div class="action-bar-buttons">
                <button id="set-price-btn">Задать цену</button>
                <button id="toggle-block-btn">Блокировать</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            if (tg.colorScheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            // Элементы UI
            const monthYearLabel = document.getElementById('month-year-label');
            const calendarGrid = document.getElementById('calendar-grid');
            const weekdaysGrid = document.getElementById('weekdays-grid');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');
            const actionBar = document.getElementById('action-bar');
            const actionBarInfo = document.getElementById('action-bar-info');
            const setPriceBtn = document.getElementById('set-price-btn');
            const toggleBlockBtn = document.getElementById('toggle-block-btn');

            // Состояние
            let currentMonth = new Date().getMonth();
            let currentYear = new Date().getFullYear();
            let calendarData = {}; 
            let selectionStart = null;
            let selectionEnd = null;

            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
            const dayNames = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('property_id');
            const API_BASE_URL = "https://4ec5-162-19-62-155.ngrok-free.app";

            function renderWeekdays() {
                weekdaysGrid.innerHTML = '';
                dayNames.forEach(day => {
                    weekdaysGrid.innerHTML += `<div class="calendar-weekday">${day}</div>`;
                });
            }
            
            async function fetchAndRenderAll() {
                if (!propertyId) return;
                const fetchUrl = `${API_BASE_URL}/api/calendar_data/${propertyId}?year=${currentYear}&month=${currentMonth + 1}`;
                try {
                    const response = await fetch(fetchUrl, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                    if (!response.ok) throw new Error('Ошибка сети при загрузке календаря');
                    const data = await response.json();
                    
                    calendarData = {};
                    data.forEach(dayInfo => {
                        calendarData[dayInfo.date] = dayInfo;
                    });
                    renderCalendar();
                } catch (error) {
                    console.error('Fetch Error:', error);
                    tg.showAlert("Не удалось загрузить данные. Проверьте ngrok-туннель.");
                }
            }
            
            function renderCalendar() {
                calendarGrid.innerHTML = '';
                monthYearLabel.textContent = `${monthNames[currentMonth]} ${currentYear}`;
                
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const startingDay = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

                for (let i = 0; i < startingDay; i++) {
                    calendarGrid.innerHTML += `<div class="calendar-day padding"></div>`;
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    dayEl.appendChild(dayNumber);

                    const currentDate = new Date(currentYear, currentMonth, day);
                    const currentDateStr = currentDate.toISOString().split('T')[0];
                    const dayData = calendarData[currentDateStr];

                    if (dayData) {
                        const dayPrice = document.createElement('div');
                        dayPrice.className = 'day-price';
                        
                        switch(dayData.status) {
                            case 'past':
                                dayEl.classList.add('disabled');
                                break;
                            case 'unavailable': // Это забронированные даты
                                dayEl.classList.add('disabled', 'booked');
                                dayPrice.textContent = 'Бронь';
                                dayEl.appendChild(dayPrice);
                                break;
                            case 'available':
                                dayEl.dataset.date = currentDateStr;
                                dayEl.addEventListener('click', onDayClick);
                                if (dayData.price) {
                                    dayPrice.textContent = dayData.price;
                                    dayEl.appendChild(dayPrice);
                                }
                                break;
                        }
                    }

                    // Стилизация выделенного диапазона
                    if (selectionStart && selectionEnd) {
                        const start = new Date(selectionStart);
                        const end = new Date(selectionEnd);
                        if (currentDate >= start && currentDate <= end) {
                            dayEl.classList.add('in-selection-range');
                        }
                    }
                    if (selectionStart && currentDateStr === selectionStart) {
                        dayEl.classList.add('selection-start');
                    }
                     if (selectionEnd && currentDateStr === selectionEnd) {
                        dayEl.classList.add('selection-end');
                    }

                    calendarGrid.appendChild(dayEl);
                }
            }

            function onDayClick(event) {
                const selectedDateStr = event.currentTarget.dataset.date;

                if (!selectionStart || (selectionStart && selectionEnd)) {
                    selectionStart = selectedDateStr;
                    selectionEnd = null;
                } else {
                    const selectedD = new Date(selectedDateStr);
                    const startD = new Date(selectionStart);
                    if (selectedD >= startD) {
                        selectionEnd = selectedDateStr;
                    } else {
                        // Если выбрана дата раньше, начинаем заново
                        selectionStart = selectedDateStr;
                        selectionEnd = null;
                    }
                }
                updateUI();
            }

            function updateUI() {
                renderCalendar();
                if (selectionStart && selectionEnd) {
                    actionBarInfo.textContent = `Выбрано: ${formatDate(selectionStart)} - ${formatDate(selectionEnd)}`;
                    actionBar.classList.add('visible');
                } else if (selectionStart) {
                    actionBarInfo.textContent = `Выбрано: ${formatDate(selectionStart)}. Выберите дату окончания.`;
                    actionBar.classList.add('visible');
                } else {
                    actionBar.classList.remove('visible');
                }
            }

            function formatDate(dateStr) {
                const [year, month, day] = dateStr.split('-');
                return `${day}.${month}.${year}`;
            }

            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                fetchAndRenderAll();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                fetchAndRenderAll();
            });

            setPriceBtn.addEventListener('click', async () => {
                if (!selectionStart || !selectionEnd) return;
                
                tg.showPopup({
                    title: 'Новая цена',
                    message: `Введите цену для периода с ${formatDate(selectionStart)} по ${formatDate(selectionEnd)}`,
                    buttons: [{type: 'default', text: 'Сохранить'}, {type: 'cancel'}]
                }, async (price) => {
                    if (price) {
                         try {
                            const response = await fetch(`${API_BASE_URL}/api/owner/price_rule`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                                body: JSON.stringify({
                                    property_id: propertyId,
                                    start_date: selectionStart,
                                    end_date: selectionEnd,
                                    price: parseInt(price)
                                })
                            });
                            if (!response.ok) throw new Error('Ошибка сервера');
                            tg.HapticFeedback.notificationOccurred('success');
                            resetSelection();
                            fetchAndRenderAll();
                        } catch (error) {
                            tg.showAlert('Не удалось установить цену.');
                        }
                    }
                });
            });

            toggleBlockBtn.addEventListener('click', async () => {
                if (!selectionStart || !selectionEnd) return;

                const datesToToggle = [];
                for (let d = new Date(selectionStart); d <= new Date(selectionEnd); d.setDate(d.getDate() + 1)) {
                    datesToToggle.push(d.toISOString().split('T')[0]);
                }

                try {
                    for (const dateStr of datesToToggle) {
                        const dayData = calendarData[dateStr];
                        // Блокируем только доступные даты
                        if (dayData && dayData.status === 'available') {
                            await fetch(`${API_BASE_URL}/api/owner/toggle_availability`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                                body: JSON.stringify({ property_id: propertyId, date: dateStr })
                            });
                        }
                    }
                    tg.HapticFeedback.notificationOccurred('success');
                    resetSelection();
                    fetchAndRenderAll();
                } catch(error) {
                    tg.showAlert('Не удалось заблокировать даты.');
                }
            });

            function resetSelection() {
                selectionStart = null;
                selectionEnd = null;
                updateUI();
            }

            renderWeekdays();
            fetchAndRenderAll();
        });
    </script>
</body>
</html>
